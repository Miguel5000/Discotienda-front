<section class="u-clearfix u-section-1" id="sec-019b">
  <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
    <h1 *ngIf="isCarrito" class="u-align-center u-text u-title u-text-1">Carrito de compras</h1>
    <h1 *ngIf="!isCarrito"  class="u-align-center u-text u-title u-text-1">Compra</h1>
  </div>
</section>
<section class="u-clearfix u-section-2" id="sec-6ad5">

</section>

<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Discos">
    <section *ngFor="let disco of discos" class="u-clearfix u-section-3" id="sec-51b5">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-clearfix u-gutter-0 u-layout-wrap u-layout-wrap-1">
          <div class="u-layout">
            <div class="u-layout-row">
              <div style="background-image: url({{disco.portada}});" class="u-container-style u-image u-layout-cell u-size-28 u-image-1" data-image-width="1280"
                data-image-height="852">
                <div class="u-container-layout u-container-layout-1"></div>
              </div>
              <div class="u-container-style u-layout-cell u-size-32 u-layout-cell-2">
                <div class="u-border-2 u-border-grey-75 u-container-layout u-container-layout-2">
                  <h4 class="u-align-center u-text u-text-1">{{disco.nombre}}</h4>
                  <p class="u-align-center u-text u-text-2">
                    <span style="font-size: 1.875rem;">Precio: ${{disco.precio}}</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </mat-tab>
  <mat-tab label="Canciones">
    <section *ngFor="let cancion of canciones" class="u-clearfix u-section-3" id="sec-51b5">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-clearfix u-gutter-0 u-layout-wrap u-layout-wrap-1">
          <div class="u-layout">
            <div class="u-layout-row">
              <div style="background-image: url({{cancion.portada}})" class="u-container-style u-image u-layout-cell u-size-28 u-image-1" data-image-width="1280"
                data-image-height="852">
                <div class="u-container-layout u-container-layout-1"></div>
              </div>
              <div class="u-container-style u-layout-cell u-size-32 u-layout-cell-2">
                <div class="u-border-2 u-border-grey-75 u-container-layout u-container-layout-2">
                  <h4 class="u-align-center u-text u-text-1">{{cancion.nombre}}</h4>
                  <p class="u-align-center u-text u-text-2">
                    <span style="font-size: 1.875rem;"> Precio: ${{cancion.precio}}</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </mat-tab>
</mat-tab-group>

<section class="u-clearfix u-section-6" id="sec-a530">
  <div class="u-clearfix u-sheet u-sheet-1">
    <h1 class="u-align-center u-text u-text-1">Total: ${{this.total}}</h1>
  </div>
</section>
<section *ngIf="isCarrito" class="u-clearfix u-section-7" id="sec-1510">
  <div class="u-clearfix u-sheet u-sheet-1">
    <a (click)="comprar()"
      class="u-align-center u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-1-base u-radius-6 u-btn-1">Comprar</a>
    <a (click)="retirarTodo()"
      class="u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-1-base u-radius-6 u-btn-2">Vaciar
      carrito</a>
  </div>
</section>
