<section class="u-clearfix u-section-1" id="sec-b509">
    <div class="u-clearfix u-sheet u-sheet-1">
      <h1 class="u-align-center u-text u-title u-text-1">A침adir disco</h1>
      <div class="u-form u-form-1">
        <form [formGroup]="agregarDiscoForm" action="#" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
          <div class="u-form-group u-form-name">
            <label for="name-bc20" class="u-label">Nombre</label>
            <input formControlName="nombre" type="text" placeholder="Introduzca el nombre del disco" id="name-bc20" name="nombre" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="" maxlength="50">
          </div>
          <div class="u-form-date u-form-group u-form-group-2">
            <label for="date-1460" class="u-label">Fecha de lanzamiento</label>
            <input formControlName="fechaLanzamiento" type="date" placeholder="MM/DD/YYYY" id="date-1460" name="fechaLanzamiento" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
          </div>
          <div class="u-form-group u-form-group-3">
            <label for="text-84c7" class="u-label">Precio</label>
            <input formControlName="precio" type="number" placeholder="Introduzca el precio del disco" id="text-84c7" name="precio" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required">
          </div>
          <div class="u-form-group u-form-textarea u-form-group-4">
            <label for="textarea-9066" class="u-label">Descripci칩n</label>
            <textarea formControlName="descripcion" rows="4" cols="50" id="textarea-9066" name="descripcion" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="" placeholder="Introduzca la descripci칩n del disco"></textarea>
          </div>
          <div class="u-align-center u-form-group u-form-group-6">
            <img id="imagenCargada" width="300px" src="assets/imagenes/DiscoNulo.png">
          </div>
          <div class="u-align-center u-form-group u-form-group-6">
            <input formControlName="portada" type="file" (change)="onFileSelected($event)">
          </div>
          <div class="u-align-center u-form-group u-form-submit">
            <a *ngIf="!isEditando" (click)="agregar()" class="u-btn u-btn-submit u-button-style">A침adir</a>
            <a *ngIf="isEditando" (click)="editar()" class="u-btn u-btn-submit u-button-style">Editar</a>
            <input type="submit" value="submit" class="u-form-control-hidden">
          </div>
          <input type="hidden" value="" name="recaptchaResponse">
        </form>
      </div>
    </div>
  </section>
